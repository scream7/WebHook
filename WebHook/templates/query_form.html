<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
        <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="http://pauldf.sinaapp.com/application/resource/javascript/bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" charset="utf-8" src="http://pauldf.sinaapp.com/application/resource/javascript/jquery/2.1.1/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="http://pauldf.sinaapp.com/application/resource/javascript/bootstrap/js/bootstrap.min.js"></script>
		<style>
			form[role="form"]{
				width:400px;
				margin:40px;
			}
		</style>
<html>
<head>
    <title>提交查询</title>
</head>
<body>
	{% if error %}  
        <p style="color: red;">请输入您要检索的内容</p>  
    {% endif %} 
	<form action="/insert/" method="post" role="form">
		{% csrf_token %}
		<div class="form-group">
			<label>URL</label>
			<input type="text" name="url" class="form-control">
        </div>
		<div class="form-group">
			<label>关键字</label>
			<input type="text" name="keywords" class="form-control">
        </div>
		<div class="form-group">
			<label>E-mail</label>
			<input type="email" name="email" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">提交查询</button>
    </form>
</body>
</html>
